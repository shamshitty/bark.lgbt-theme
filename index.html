<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bark.lgbt | green accent theme</title>
    <link rel="shortcut icon" href="https://bark.lgbt/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://shamshitty.xyz/assets/master.css">
    <link rel="stylesheet" href="custom.css">
</head>
<body>

    <div id="main">
        <div class="headers">bark.lgbt | green accent theme</div>
        <hr>
        <div class="desc">
            a theme for <a href="https://bark.lgbt" target="_blank" rel="noopener noreferrer me">bark.lgbt</a>
        </div>

        <br>
        <br>

        <div class="headers">Previews</div>
        <div class="imgcont">
            <img src="./assets/preview1.jpg" alt="preview1">
            <img src="./assets/preview2.jpg" alt="preview2">
            <img src="./assets/preview3.jpg" alt="preview3">
        </div>

        <br>
        <br>

        <div class="headers">Changes:</div>
        <div class="desc">
            <ul>accent colour of buttons</ul>
            <ul>red accent to "danger" buttons</ul>
            <ul>grabbing cursor to blobfox emotes <img src="https://media.bark.lgbt/custom_emojis/images/000/000/412/original/ee0d605e2b76f20f.png" alt=":ablobfoxdundundunowo:"></ul>
        </div>

        <br>
        <br>

        <div class="headers">Installation</div>
        <div class="desc">
            <a href="https://userstyles.world/api/style/8675.user.css" target="_blank" rel="noopener noreferrer me">Stylus</a>
            <br>
            (requires <a href="https://github.com/openstyles/stylus" target="_blank" rel="noopener noreferrer me">Stylus</a> extension)
        </div>
    </div>

</body>
